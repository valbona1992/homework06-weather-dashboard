<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">

    <title>Weather Dashboard</title>
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">WEATHER DASHBOARD</span>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-4">
                <h5>Search for city</h5>
                
                <form>
                    <div class="form-group">
                        <input class="form-control" id="input-city" placeholder="Enter city">
                    </div>
                    <button type="submit" id="search" class="btn btn-primary btn-block">Search</button>
                </form>

                <hr>

                <h5>History</h5>
                <div class="container bg-light p-3" id="searchHistory">
                    <!-- Here, we will add previous searched cities -->
                </div>


            </div>
            <div class="col-8 result-col d-none" >
                <h5>Weather Results</h5>
                <div class="container bg-light p-5" id="weatherResults">
                    <h2><span id="city-name"></span> <span id="current-time"></span></h2>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="uvi"></p>
                </div>
                <hr>

                <h5>5 Days Forecast</h5>
                
                <div class="row mt-4 d-flex justify-content-between text-center" id="days">
                    <div class="col-2 day">
                        <p>Temp: <span class="daily-temp"></span></p>
                        <img class="daily-icon">
                        <p>Wind: <span class="daily-wind"></span></p>
                        <p>Humidity: <span class="daily-humidity"></span></p>
                    </div>
                    <div class="col-2 day">
                        <p>Temp: <span class="daily-temp"></span></p>
                        <img class="daily-icon">
                        <p>Wind: <span class="daily-wind"></span></p>
                        <p>Humidity: <span class="daily-humidity"></span></p>
                    </div>
                    <div class="col-2 day">
                        <p>Temp: <span class="daily-temp"></span></p>
                        <img class="daily-icon">
                        <p>Wind: <span class="daily-wind"></span></p>
                        <p>Humidity: <span class="daily-humidity"></span></p>
                    </div>
                    <div class="col-2 day">
                        <p>Temp: <span class="daily-temp"></span></p>
                        <img class="daily-icon">
                        <p>Wind: <span class="daily-wind"></span></p>
                        <p>Humidity: <span class="daily-humidity"></span></p>
                    </div>
                    <div class="col-2 day">
                        <p>Temp: <span class="daily-temp"></span></p>
                        <img class="daily-icon">
                        <p>Wind: <span class="daily-wind"></span></p>
                        <p>Humidity: <span class="daily-humidity"></span></p>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/scripts.js"></script>
</body>

</html>
